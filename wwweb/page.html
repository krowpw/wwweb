<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./java.js"></script>
</head>
<body>
    <video poster="./images/itons/rPNGppWa6O4.jpg"
     src="./Raffaella CarrÃ  - Pedro (Jaxomy & Agatino Romero Remix) ( Tik Tok ).mp4" 
     controls></video>
     <div class="control">
        <button id="play" class="control-btn">
            <img src="./images/itons/play-button.svg" alt="">
        </button>
        <button id="resize" class="control-btn">
            <img src="./images/itons/resize-size.svg" alt="">
        </button>
        <button id="right" class="control-btn">
            <img src="./images/itons/right-arrow-next.svg" alt="">
        </button>
        <button id="rotikoff" class="control-btn">
            <img src="./images/itons/sound-off.svg" alt="">
        </button>
        <input min="0" max="1" step="0.1" type="range" id="volume">
        <button class="control-btn">
            <img id="rotikon1" src="./images/itons/sound-volume-1.svg" alt="">
        </button>
        <button class="control-btn">
            <img id="rotikon2" src="./images/itons/sound-volume-2.svg" alt="">
        </button>
        
     </div>
</body>
</html>
